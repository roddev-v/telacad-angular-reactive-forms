<div style="width: 50%; margin: 10px">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="usernameId">Username</label>
      <input type="text"
             formControlName="username"
             class="form-control"
             id="usernameId">
      <div *ngIf="getErrors('username') && (form.touched || form.dirty)">
        Invalid username
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             formControlName="password"
             class="form-control"
             id="password">
      <div *ngIf="getErrors('password') && (form.touched || form.dirty)">
        <div *ngIf="getErrors('password').minlength">
          The password should have min 8 characters
        </div>
        <div *ngIf="getErrors('password').maxlength">
          The password should have max 14 characters
        </div>
        <div *ngIf="getErrors('password').required">
          Password is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             formControlName="email"
             class="form-control"
             id="email">
      <div *ngIf="getErrors('email') && (form.touched || form.dirty)">
        <div *ngIf="getErrors('email').email">
          Invalid email
        </div>
        <div *ngIf="getErrors('email').required">
          Email is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number"
             formControlName="amount"
             class="form-control"
             id="amount">
      <div *ngIf="getErrors('amount') && (form.touched || form.dirty)">
        <div *ngIf="getErrors('amount').min">
          Invalid amount
        </div>
        <div *ngIf="getErrors('amount').required">
          Amount is required
        </div>
      </div>
    </div>
    <button [disabled]="form.invalid"
            type="submit"
            class="btn btn-primary">Submit
    </button>
    <br>
    <br>
    <button type="button"
            class="btn btn-primary"
            (click)="reset()">Reset
    </button>
  </form>
</div>
